name: dydns_client
description: A DynDNS Desktop client

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  ddns_client:
    git:
      url: 'https://github.com/danrubel/ddns_client.dart'
      ref: 'c92d68f'
  flutter_secure_storage: ^5.0.2
  intl: ^0.17.0
  logger: ^1.1.0
  synchronized: ^3.0.0+2
  system_tray: ^0.1.0
  bitsdojo_window: 0.1.1+1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon.ico
    - assets/app_icon.png
